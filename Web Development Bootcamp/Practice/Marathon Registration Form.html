<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>

    <form action="nowhere">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required />
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required />
      </div>

      <p>Select a Race:</p>
      <div>
        <input type="radio" name="option" value="Fun Run 5k" id="Fun Run 5k" />
        <label for="Fun Run 5k">Fun Run 5k</label>
      </div>

      <div>
        <input type="radio" name="option" value="Half Marathon" id="Half Marathon" />
        <label for="Half Marathon">Half Marathon</label>
      </div>

      <div>
        <input type="radio" name="option" value="Full Marathon" id="Full Marathon" />
        <label for="Full Marathon">Full Marathon</label>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div>
        <label for="agegroup">Select Age Group</label>
        <select name="agegroup" id="agegroup">
          <option value="under 18" selected>under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>

      <button>Register!</button>
    </form>
  </body>
</html>
